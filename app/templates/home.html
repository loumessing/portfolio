<h1>Home Page</h1>

<section class="rooms container clearfix">
  <div class="community-room-container column fourth" ng-repeat="room in home.rooms track by $index">
    <div class="community-room-info caption">
      <p>
        <a class="room-name" ui-sref="room">{{ room.roomName }}</a>
        </br>
        {{ room.messages.length }} messages
        </br>
      </p>
    </div>
</div>
